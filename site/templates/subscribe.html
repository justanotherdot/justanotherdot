<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="assets/bulma.min.css" />
    <title>justanotherdot &#8226;</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-one-quarter">
            <a href="https://justanotherdot.com">
              <h1 class="title">
                justanotherdot &#8226;
              </h1>
            </a>
            <h1 class="subtitle">
              Ryan James Spencer
            </h1>
          </div>
          <div class="column is-half">
            <h2 class="subtitle is-5">Subscribe for updates</h2>
            <div>
              <!-- Begin Mailchimp Signup Form -->
              <div id="control mc_embed_signup">
                <form
                  action="https://justanotherdot.us7.list-manage.com/subscribe/post?u=6ce022d11d5d0780e8105dee6&amp;id=9d65e4c97c"
                  method="post"
                  id="mc-embedded-subscribe-form"
                  name="mc-embedded-subscribe-form"
                  class="validate"
                  target="_blank"
                  novalidate
                >
                  <div id="mc_embed_signup_scroll">

                    <div class="indicates-required"><span class="is-bold asterisk">*</span> <span>indicates required</span></div>

                    <div class="mc-field-group field">
                      <label for="mce-EMAIL" class="label">Email Address  <span class="asterisk">*</span></label>
                      <div class="control">
                        <input class="input required email" type="email" value="" name="EMAIL" id="mce-EMAIL">
                      </div>
                    </div>
                    <div id="mce-responses" class="clear">
                      <div class="response" id="mce-error-response" style="display:none"></div>
                      <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_6ce022d11d5d0780e8105dee6_9d65e4c97c" tabindex="-1" value=""></div>
                    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                  </div>
                </form>
              </div>
              <!--End mc_embed_signup-->
            </div>
          </div>
          <div class="column">
          </div>
        </div>
    </section>
