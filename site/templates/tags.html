<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="../assets/bulma.min.css" />
    <title>justanotherdot &#8226;</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">

          <div class="column is-one-quarter">
            {{>templates/brand.html}}
          </div>

          <div class="column is-half">
            <h2 class="subtitle is-5">Tagged with <strong>{{tag}}</strong></h2>

            <div class="content">
              <ul>
                {{#posts}}
                <li>
                  <a href="{{url}}">{{title}}</a> on <span class="date">{{date}}</span>
                </li>
                {{/posts}}
              </ul>
            </div>

          </div>
        </div>
      </div>
    </section>
  </body>
</html>
