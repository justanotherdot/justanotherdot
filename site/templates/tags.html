<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.2/css/bulma.min.css" />
    <title>justanotherdot &#8226;</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">

          <div class="column is-one-quarter">
            {{>templates/brand.html}}
          </div>

          <div class="column is-half">
            <h1>{{tag}}</h1>
            {{#posts}}
            <li>
              <a href="{{url}}">{{title}}</a> on <span class="date">{{date}}</span>
            </li>
            {{/posts}}

          </div>
        </div>
      </div>
    </section>
  </body>
</html>
